server:
  port: 8087
  servlet:
    context-path: '/ead-authuser/'

spring:
  application:
    name: ah-authuser-service
  datasource:
    url: jdbc:postgresql://localhost:5432/ah-authuser
    username: postgres
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.PostgreSQLDialect
      jdbc:
        lob.non-contextual-creation: true
      properties:
        hibernate:
          show_sql: true
  rabbitmq:
    addresses: amqps://btcvxrje:pq5onHw1132SDIANiEeHSnEBsiuGqS_w@chimpanzee.rmq.cloudamqp.com/btcvxrje
    listener:
      simple:
        retry:
          enabled: true
          initial-interval: 1s
          max-attempts: 2
          max-interval: 2s
          multiplier: 2
        default-requeue-rejected: false
animalerie-health:
  broker:
    exchange:
      userEvent: ah.userevent
      deadLetter: deadLetterExchange
    queue:
      deadLetter:
        name: deadLetter.queue


